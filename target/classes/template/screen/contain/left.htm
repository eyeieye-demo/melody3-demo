<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" es:layout>
<head>
    <title>左侧边栏</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="script/chat.css" />
</head>
<body>

<div class="melody-d-side" th:fragment="screen_content">

    <ul class="melody-d-menu" th:with="notSelected='md-menu-item',isSelected='md-menu-item cur'">
        <span><a href="javascript:;">Melody特性</a></span>

        <li th:class="${selected eq 'config'}?${isSelected}:${notSelected}">
            <a class="menu-item-a" th:href="${#url.get('appServer','introduce/springboot/main.htm')}"
               href="introduce/springboot/main.htm"><span>springboot</span></a></li>
        <li th:class="${selected eq 'config'}?${isSelected}:${notSelected}"><a
                class="menu-item-a" th:href="${#url.get('appServer','introduce/thymeleaf/main.htm')}" href="introduce/thymeleaf/main.htm">
            <span>thymeleaf</span></a></li>
        <li th:class="${selected eq 'config'}?${isSelected}:${notSelected}"><a
                class="menu-item-a" th:href="${#url.get('appServer','introduce/contain/main.htm')}" href="introduce/contain/main.htm">
            <span>contain</span></a></li>
        <li th:class="${selected eq 'config'}?${isSelected}:${notSelected}"><a
                class="menu-item-a" th:href="${#url.get('appServer','introduce/nosession/main.htm')}" href="introduce/nosession/main.htm">
            <span>nosession</span></a></li>
        <li th:class="${selected eq 'config'}?${isSelected}:${notSelected}"><a
                class="menu-item-a" th:href="${#url.get('appServer','introduce/i18n/main.htm')}" href="introduce/i18n/main.htm">
            <span>国际化</span></a></li>
        <li th:class="${selected eq 'config'}?${isSelected}:${notSelected}"><a
                class="menu-item-a" th:href="${#url.get('appServer','introduce/monitor/main.htm')}" href="introduce/monitor/main.htm">
            <span>性能监控</span></a></li>

    </ul>
    <ul class="melody-d-menu" th:with="notSelected='md-menu-item',isSelected='md-menu-item cur'">

        <span><a  href="javascript:;">示例介绍</a></span>
        <li><a class="menu-item-a" th:href="${#url.get('appServer','example/thymeleaf/main.htm')}" href="example/thymeleaf/main.htm"><span>Thymeleaf示例</span></a></li>
        <li><a class="menu-item-a" th:href="${#url.get('appServer','example/contain/main.htm')}" href="example/contain/main.htm">
            <span>contain示例</span></a></li>
        <li><a class="menu-item-a" th:href="${#url.get('appServer','example/reload/main.htm')}" href="example/reload/main.htm">

            <span>reload示例</span></a></li>
        <li><a class="menu-item-a" th:href="${#url.get('appServer','example/lazyload/main.htm')}" href="example/lazyload/main.htm">
            <span>lazyLoad示例</span></a></li>
        <li><a class="menu-item-a" th:href="${#url.get('appServer','example/interceptor/main.htm')}" href="example/interceptor/main.htm">
            <span>拦截器示例</span></a></li>
        <li><a class="menu-item-a" th:href="${#url.get('appServer','example/i18n/main.htm')}" href="example/i18n/main.htm">
            <span>国际化示例</span></a></li>
        <li><a class="menu-item-a" th:href="${#url.get('appServer','example/nosession/main.htm')}" href="example/nosession/main.htm">
            <span>登录和session示例</span></a></li>

    </ul>
    <ul class="melody-d-menu" th:with="notSelected='md-menu-item',isSelected='md-menu-item cur'">
        <li><a class="menu-item-a" th:href="${#url.get('appServer','utils/main.htm')}" href="new_features/main.htm">
            <span>工具类</span></a></li>
        <li><a class="menu-item-a" th:href="${#url.get('appServer','utils/main.htm')}" href="new_features/main.htm">
            <span>配置文件说明</span></a></li>
    </ul>
</div>
</body></html>
