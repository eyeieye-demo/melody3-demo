<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" es:layout>
<head>
    <title>MelodyDemo-本地reload示例</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="script/chat.css" />
</head>
<body>
<div th:fragment="screen_content">
    <br/>
    <h2>本地Reload示例</h2>
    某些页面我们需要手动刷新，或者自动刷新，这时
    <br/>
    <p><button onclick="Melody.get('reloadable').refresh();">reload</button></p>
    <div id="reloadable" es:contain="reload:${#url.get('appServer','/webpages/demo/contained_page.htm')}"></div>

</div>
</body>
</html>
