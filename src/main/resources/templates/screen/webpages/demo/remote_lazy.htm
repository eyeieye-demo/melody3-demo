<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" es:layout>
<head>
    <title>MelodyDemo-远程lazyload示例</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="script/chat.css"/>
</head>
<body>
<div th:fragment="screen_content">
    <br/>
    <h2>远程Lazyload示例</h2>
    当一个页面很长的时候，基于性能考虑，需要页面拆分为多个部分，等待页面滚动到对应的位置再进行load,这样可以避免一次加载过多内容而导致页面过大崩溃，也可以节约服务器资源（有时用户可能仅仅是路过，并不会看完整篇文档）。
    请注意<strong>滚动条</strong>的变化------------------------>
    远程load可能会去其他服务器或CDN加载数据，因此会更加节约资源
    <br/>
    <th:block th:each="item : ${#numbers.sequence(1,100)}">
        <style>
            .item-box{
                float: left;
                width:200px;
                height:250px;
                margin-left: 10px;
                margin-bottom: 10px;
                border: 1px #64854c solid;
                clear: right;
            }
            .item-box .img {

                width:200px;
                height:200px;
                align-content: center;
                background: #dddddd;
            }
            .item-box .img img{

                width:200px;
                height:200px;
                align-content: center;
            }
            .item-box .title span{

                font-size: 10px;
                font-family: "Microsoft Himalaya";
            }
        </style>
        <div es:contain="lazy:${#url.get('imageServer','/webpages/demo/contained_taobao.htm')}+'?_a='+${item}" class="item-box">
            <div >
                <div class="img">

                </div>
                <div class="title">
                    <span></span>
                </div>
            </div>
        </div>
    </th:block>
    <div style="clear:both"></div>
</body>
</html>
