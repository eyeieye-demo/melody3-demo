
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" es:layout>
<head>
    <title>MelodyDemo</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="script/chat.css" />
</head>
<body>
<div th:fragment="screen_content">
<p>获得当前日期时间：[[${dateNow}]]</p>
<p>今天是星期几：[[${weeks}]]</p>

<form th:action="${#url.get('appServer','/utils/demo/dateutil.htm')}" method="get">
    <p><input type="text" name="afterDays" style="float: left" placeholder="请输入数字" th:value="${afterDays}"/>天后是星期几:[[${nextWeeks}]]</p>
    <p><input type="text" name="beforeDays" style="float: left" placeholder="请输入数字" th:value="${beforeDays}"/>天前是星期几:[[${lastWeeks}]]</p>
    <input type="submit" value="提交"/>
</form>
</div>
</body>
</html>
